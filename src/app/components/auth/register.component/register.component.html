<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered custom-modal-dialog">
    <div class="modal-content custom-modal-content">
      <div class="modal-body p-4">

        <form (ngSubmit)="submit()" [formGroup]="form" novalidate>

          <!-- Global error -->
          <div *ngIf="error()" class="alert alert-danger mb-4" role="alert">
            {{ error() }}
          </div>

          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label custom-label">Full Name</label>
            <input id="name" type="text" formControlName="name" class="form-control custom-input"
              [class.is-invalid]="form.controls.name.touched && form.controls.name.invalid" placeholder="John Doe" />
            <div class="invalid-feedback">
              Please enter your name (at least 2 characters).
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label custom-label">Email Address</label>
            <input id="email" type="email" formControlName="email" class="form-control custom-input"
              [class.is-invalid]="form.controls.email.touched && form.controls.email.invalid"
              placeholder="you@example.com" />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label custom-label">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control custom-input"
              [class.is-invalid]="form.controls.password.touched && form.controls.password.invalid"
              placeholder="••••••••" />
            <div class="invalid-feedback">
              Password must be at least 6 characters.
            </div>
          </div>

          <div class="mb-4">
            <label for="password_confirmation" class="form-label custom-label">
              Confirm Password
            </label>
            <input id="password_confirmation" type="password" formControlName="password_confirmation"
              class="form-control custom-input"
              [class.is-invalid]="form.controls.password_confirmation.touched && form.controls.password_confirmation.invalid"
              placeholder="••••••••" />
            <div class="invalid-feedback">
              Please confirm your password.
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" [disabled]="loading() || form.invalid" class="btn btn-primary w-100 mb-3 action-btn">
            <span *ngIf="loading()" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading() ? 'Creating account...' : 'Sign Up' }}
          </button>

          <div class="text-center mb-3 divider-text">or</div>

          <button type="button" class="btn google-btn w-100" disabled>
            <span>Sign up with Google</span>
          </button>

          <!-- Login link -->
          <div class="text-center mt-3">
            <small class="text-muted">
              Already have an account?
              <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">
                Log in
              </a>
            </small>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
