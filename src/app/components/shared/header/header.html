<nav class="navbar shadow-sm px-4 py-2 bg-white fixed-top">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <app-logo></app-logo>

    <!-- visible only if logged in -->
    <app-search-bar *ngIf="auth.isLoggedIn()"></app-search-bar>

    <div class="d-flex align-items-center gap-4">

      <!-- authorized content -->
      <ng-container *ngIf="auth.isLoggedIn(); else loggedOut">

        <i class="bi bi-house fs-4 text-dark"></i>

        <i class="bi bi-bell fs-4 text-dark"></i>

        <!-- Profile Dropdown with only Logout -->
        <div class="dropdown d-inline-block">
          <a class="d-flex align-items-center text-decoration-none dropdown-toggle"
             id="profileDropdown"
             role="button"
             data-bs-toggle="dropdown"
             aria-expanded="false"
             style="cursor: pointer;">

            <!-- <app-profile-picture></app-profile-picture> -->

            <i class="bi bi-caret-down-fill ms-2 text-muted"></i>
          </a>

          <ul class="dropdown-menu dropdown-menu-end shadow-sm " aria-labelledby="profileDropdown">
            <li>
              <button class="dropdown-item text-danger" type="button" [routerLink]="['/logout']">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </button>
            </li>
          </ul>
        </div>

      </ng-container>

      <!-- unauthorized -->
      <ng-template #loggedOut>
        <div class="d-flex gap-3">
          <button class="btn btn-outline-orange" data-bs-toggle="modal" data-bs-target="#signupModal">
            Sign Up
          </button>

          <button class="btn btn-outline-orange" data-bs-toggle="modal" data-bs-target="#loginModal">
            Log In
          </button>
        </div>
      </ng-template>

    </div>
  </div>
</nav>
