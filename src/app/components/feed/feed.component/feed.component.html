<div class="min-h-screen bg-gray-50 py-4">
  <div class="max-w-2xl mx-auto space-y-6">

    @for (post of posts; track post.id) {
      <app-post-card
        [post]="post"
        (like)="onLike(post)"
        (comment)="onComment(post)"
      />
    }

    @if (isLoading) {
      <div class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-indigo-600"></div>
      </div>
    }

    @if (!isLoading && currentPage < lastPage) {
      <button
        (click)="onScroll()"
        class="w-full py-4 text-indigo-600 font-medium hover:bg-indigo-50 rounded-lg transition"
      >
        Load more posts
      </button>
    }

    @if (!isLoading && posts.length === 0) {
      <p class="text-center text-gray-500 py-20">No posts yet. Be the first to share!</p>
    }

  </div>
</div>
